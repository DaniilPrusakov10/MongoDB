<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if paper %}Edit Paper{% else %}Add Paper{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{% if paper %}Edit Paper{% else %}Add Paper{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Title" class="form-label">Title</label>
                <input type="text" class="form-control" id="Title" name="Title" value="{{ paper.Title|default:'' }}">
            </div>
            <div class="mb-3">
                <label for="Author" class="form-label">Author</label>
                <input type="text" class="form-control" id="Author" name="Author" value="{{ paper.Author|default:'' }}">
            </div>
            <div class="mb-3">
                <label for="Description_short" class="form-label">Short desc.</label>
                <input type="text" class="form-control" id="Description_short" name="Description_short" value="{{ paper.Description_short|default:'' }}">
            </div>
            <div class="mb-3">
                <label for="Description" class="form-label">Full desc.</label>
                <input type="text" class="form-control" id="Description" name="Description" value="{{ paper.Description|default:'' }}">
            </div>
            <div class="mb-3">
                <label for="Date" class="form-label">Date</label>
                <input type="text" class="form-control" id="Date" name="Date" value="{{ paper.Date|default:'' }}">
            </div>
            <div class="mb-3">
                <label for="Link" class="form-label">Link</label>
                <input type="text" class="form-control" id="Link" name="Link" value="{{ paper.Link|default:'' }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
