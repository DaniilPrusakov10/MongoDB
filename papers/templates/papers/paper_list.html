<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Papers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Research Papers</h1>
        <a href="{% url 'paper_create' %}" class="btn btn-primary mb-3">Add New Paper</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Short Desc.</th>
                    <th>Full Desc.</th>
                    <th>Date</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for paper in papers %}
                <tr>
                    <td>{{ paper.Title }}</td>
                    <td>{{ paper.Author }}</td>
                    <td>{{ paper.Description_short }}</td>
                    <td>{{ paper.Description }}</td>
                    <td>{{ paper.Date }}</td>
                    <td>{{ paper.Link }}</td>
                    <td>
                        <a href="{% url 'paper_update' paper.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'paper_delete' paper.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
